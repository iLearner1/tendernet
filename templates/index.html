<script>
  $(document).on("click", ".nav-links.zakaz a", function(event) {
    event.preventDefault();
    event.stopImmediatePropagation();
    var data = {};
    data["page"] = parseInt($(this).attr("data-page"));
    $.ajax({
          method: 'GET',
          url: "{% url 'index' %}",
          data: data,
          success: function (resp) {
              $("#table").html(resp);
          },
          error: function (err) {
            console.log(err.responseText);
          }
    });
  });
</script>
